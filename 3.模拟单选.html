<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box {
			width: 300px;
			height: 50px;
		}

		#box div {
			float: left;
			margin-right: 5px;
			padding: 0 20px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			border: 3px solid green;
			cursor: pointer;
		}

		#box .checked {
			border-color: red;
			background: #ccc;
		}

	</style>
	<script>
		/*
			思路：和选项卡的第一种思路相似，清空所有，给当前操作元素添加样式。
		*/
		window.onload = function (){
			var box = document.getElementById("box");
			var allDiv = box.getElementsByTagName("div");

			// 给box下所有的DIV加点击处理
			for( var i = 0; i < allDiv.length; i++ ){
				allDiv[i].onclick = function(){
					// 点击DIV的时候将所有div的className清空
					for( var i = 0; i < allDiv.length; i++ ){
						allDiv[i].className = "";
					}
					// 将当前DIV的class设置为checked
					this.className = "checked";
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<div>男</div>
		<div>女</div>
		<div>保密</div>
	</div>
</body>
</html>
